<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;600;800&display=swap"
      rel="stylesheet"
    />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <title>Sign Up Form</title>
  </head>
  <body>
    <main>
      <form action="">
        <h1>Sign Up</h1>
        <p>It's free and only takes a minute</p>
        <label for="fname">First name</label>
        <input type="text" id="fname" />

        <label for="lname">Last name</label>
        <input type="text" id="lname" />

        <label for="email">Email</label>
        <input type="email" id="email" />

        <label for="password">Password</label>
        <input class="pass" type="password" id="password" />
        <i><span class="material-icons"> lock_reset </span></i>

        <label for="confPassword">Confirm password</label>
        <input type="password" id="confPassword" />
        <i><span class="material-icons"> lock_reset </span></i>
        <div class="button-container">
          <button type="submit">sign up</button>
        </div>
        <p>
          By clicking the Sighn Up button, you agree to our
          <span><a href="#">Terms & Conditions</a></span> and
          <span><a href="#">Privacy Policy</a></span>
        </p>
      </form>
      <p>
        Already have an account? <span><a href="#">Login Here</a></span>
      </p>
    </main>
  </body>
</html>
